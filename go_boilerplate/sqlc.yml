version: "2"
sql:
  - engine: "postgresql"
    schema: "./sql/migrations"
    queries: "./sql/query"
    gen:
      go:
        emit_json_tags: true
        emit_interface: true
        emit_result_struct_pointers: true
        emit_pointers_for_null_types: true
        package: "repository"
        out: "internal/repository"
        sql_package: "pgx/v5"
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - db_type: "pg_catalog.timestamp"
            engine: "postgresql"
            go_type:
              import: "time"
              type: "Time"
              pointer: true
          - db_type: "pg_catalog.timestamptz"
            engine: "postgresql"
            go_type:
              import: "time"
              type: "Time"
              pointer: true
